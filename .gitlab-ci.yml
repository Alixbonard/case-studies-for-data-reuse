stages:
  - test

test-10-25493-YJFW-HPY:
  stage: test
  only:
    variables:
      - $CI_COMMIT_BRANCH == "main"
  tags:
    - docker-runner
  variables:
    SPACK_PATH: /mnt/spack_v0.20.0
    SPACK_NFS_ENV: ebrains-runner-build
  script:
    # load spack environment
    - . $SPACK_PATH/spack/var/spack/environments/$SPACK_NFS_ENV/load_env.sh
    # list available kernels
    - jupyter kernelspec list
    # execute notebook
    - jupyter nbconvert --to notebook --execute --ExecutePreprocessor.kernel_name=python3 10.25493-YJFW-HPY/SalgueiroPereiraMarie2020.ipynb --output=10.25493-YJFW-HPY/SalgueiroPereiraMarie2020_new.ipynb
